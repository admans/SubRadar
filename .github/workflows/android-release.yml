name: Build Android APK

on:
  # Trigger on Tag push (Standard way)
  push:
    tags:
      - 'v*'
  # Trigger manually from GitHub UI (Easier way)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Tag (e.g. v1.3.0)'
        required: true
        default: 'v1.3.0'

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 1. Determine the version name based on how this was triggered
      - name: Set Version Variable
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION_TAG=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync

      - name: Build APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug

      # 2. Rename APK using the determined version
      - name: Rename APK
        run: |
          cd android/app/build/outputs/apk/debug/
          mv app-debug.apk SubRadar-${{ env.VERSION_TAG }}.apk

      # 3. Create Release (Runs on Tag OR Manual Trigger)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          # If manual, this forces a tag to be created on the current commit
          tag_name: ${{ env.VERSION_TAG }}
          name: SubRadar ${{ env.VERSION_TAG }}
          files: android/app/build/outputs/apk/debug/SubRadar-${{ env.VERSION_TAG }}.apk
          body: |
            ## ðŸ“± Android APK Update
            
            Version: **${{ env.VERSION_TAG }}**
            
            Download **SubRadar-${{ env.VERSION_TAG }}.apk** below.
            
            *(Self-signed debug build)*
          draft: false
          prerelease: false
          generate_release_notes: true
