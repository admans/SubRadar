name: Build Android APK

on:
  # Trigger on Tag push (Standard way)
  push:
    tags:
      - 'v*'
  # Trigger manually from GitHub UI (Easier way)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Tag (e.g. v1.3.2)'
        required: true
        default: 'v1.3.3.4'
      notes:
        description: 'Custom Notes (Optional)'
        required: false
        default: ''

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: Fetch all history for git log

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 1. Determine Version
      - name: Set Version Variable
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION_TAG=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "VERSION_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          fi

      # 2. Generate Bilingual Changelog (Robust Version)
      - name: Generate Changelog
        id: changelog
        run: |
          # Try to find the previous tag. If none, we assume it's the first release.
          # We search for tags reachable from the current commit, excluding the current one if possible.
          PREV_TAG=$(git describe --tags --abbrev=0 ${{ env.VERSION_TAG }}^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found. Generating full log."
            LOG_RANGE="HEAD"
          else
            echo "Generating changelog from $PREV_TAG to HEAD..."
            LOG_RANGE="$PREV_TAG..HEAD"
          fi
          
          # Initialize content
          CONTENT=""
          
          # 1. Features (feat, add, new, implement, feature) - Case Insensitive
          # -i: ignore case, -E: extended regex
          FEATS=$(git log $LOG_RANGE --pretty=format:"- %s (%h)" --grep="^\(feat\|add\|new\|implement\|feature\)" -i || true)
          if [ ! -z "$FEATS" ]; then
            CONTENT="$CONTENT\n\n### üöÄ New Features | Êñ∞ÂäüËÉΩ\n$FEATS"
          fi
          
          # 2. Fixes (fix, bug, issue, resolve, repair) - Case Insensitive
          FIXES=$(git log $LOG_RANGE --pretty=format:"- %s (%h)" --grep="^\(fix\|bug\|issue\|resolve\|repair\)" -i || true)
          if [ ! -z "$FIXES" ]; then
            CONTENT="$CONTENT\n\n### üêõ Bug Fixes | ÈóÆÈ¢ò‰øÆÂ§ç\n$FIXES"
          fi
          
          # 3. Improvements & Others (update, refactor, style, chore, perf, docs)
          # Captures 'update', 'refactor', 'chore', etc OR anything that wasn't caught above if you want to be safe,
          # but here we target specific improvement keywords to keep it clean.
          IMPROVES=$(git log $LOG_RANGE --pretty=format:"- %s (%h)" --grep="^\(update\|refactor\|style\|chore\|perf\|docs\|optimize\)" -i || true)
          if [ ! -z "$IMPROVES" ]; then
            CONTENT="$CONTENT\n\n### üõ† Improvements | ÊîπËøõ‰ºòÂåñ\n$IMPROVES"
          fi
          
          # 4. Catch-all for commits that didn't match the above categories (Optional)
          # Invert matching all the keywords above
          OTHERS=$(git log $LOG_RANGE --pretty=format:"- %s (%h)" --invert-grep --grep="^\(feat\|add\|new\|implement\|feature\|fix\|bug\|issue\|resolve\|repair\|update\|refactor\|style\|chore\|perf\|docs\|optimize\|Release\|Merge\)" -i || true)
          if [ ! -z "$OTHERS" ]; then
            CONTENT="$CONTENT\n\n### üìã Other Changes | ÂÖ∂‰ªñÊõ¥Êîπ\n$OTHERS"
          fi
          
          # Handle multiline string for GitHub Actions output
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "CHANGELOG_BODY<<$EOF" >> $GITHUB_ENV
          echo -e "$CONTENT" >> $GITHUB_ENV
          echo "$EOF" >> $GITHUB_ENV

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Initialize Capacitor Android
        run: |
          npx cap add android
          npx cap sync

      # 3. Update Android Version
      - name: Update Android Version
        run: |
          CLEAN_VERSION=$(echo "${{ env.VERSION_TAG }}" | sed 's/^v//')
          sed -i "s/versionName \"1.0\"/versionName \"$CLEAN_VERSION\"/g" android/app/build.gradle
          sed -i "s/versionCode 1/versionCode ${{ github.run_number }}/g" android/app/build.gradle

      - name: Build APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug

      # 4. Rename APK
      - name: Rename APK
        run: |
          cd android/app/build/outputs/apk/debug/
          mv app-debug.apk SubRadar-${{ env.VERSION_TAG }}.apk

      # 5. Create Release with Bilingual Body
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: SubRadar ${{ env.VERSION_TAG }}
          files: android/app/build/outputs/apk/debug/SubRadar-${{ env.VERSION_TAG }}.apk
          body: |
            ## üì± Android APK Update
            
            Version: **${{ env.VERSION_TAG }}**
            
            ${{ github.event.inputs.notes }}
            
            ${{ env.CHANGELOG_BODY }}
            
            ---
            
            Download **SubRadar-${{ env.VERSION_TAG }}.apk** below.
          draft: false
          prerelease: false
