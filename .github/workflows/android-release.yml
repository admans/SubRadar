name: Build Android APK

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Removed cache: 'npm' because package-lock.json is missing

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Initialize Capacitor Android
        # We initialize Android platform on the fly for the CI to ensure a fresh build environment
        run: |
          npx cap add android
          npx cap sync

      - name: Build APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Rename APK
        # Renames 'app-debug.apk' to 'SubRadar-v1.3.0.apk' (or whatever the tag/branch is)
        run: |
          cd android/app/build/outputs/apk/debug/
          mv app-debug.apk SubRadar-${{ github.ref_name }}.apk

      - name: Upload APK Artifact
        # Note: GitHub Actions Artifacts are ALWAYS downloaded as .zip from the Actions Summary page.
        # To get the raw .apk, please check the "Releases" page after a tag push.
        uses: actions/upload-artifact@v4
        with:
          name: SubRadar-${{ github.ref_name }}-APK
          path: android/app/build/outputs/apk/debug/SubRadar-${{ github.ref_name }}.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          # This uploads the raw .apk file to the Release page
          files: android/app/build/outputs/apk/debug/SubRadar-${{ github.ref_name }}.apk
          name: SubRadar ${{ github.ref_name }}
          body: |
            ## ðŸ“± Android APK
            
            Install **SubRadar-${{ github.ref_name }}.apk** on your Android device.
            
            *(Note: Since this is a self-signed debug build, you may need to allow installation from unknown sources)*
          generate_release_notes: true
